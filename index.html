<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图
    </title>
    <link rel="stylesheet" type="text/css" href="css/pic.css">
    <script src="js/move.js"></script>
    <script src="js/main.js"></script>
   
</head>
<body>
    <div id="pic">
        <div id="big_pic">
            <div id="cover_left"></div>
            <div id="cover_right"></div>          
            <div id="prev"><img src="img/arrowleft.png" alt=""></div>  
            <div id="next"><img src="img/arrowright.png" alt=""></div>         

            <ul>
                <li style="z-index:1;"><img src="img/pic1.jpg" alt="" ></li>
                <li><img src="img/pic2.jpg" alt=""></li>
                <li><img src="img/pic3.jpg" alt=""></li>
                <li><img src="img/pic4.jpg" alt=""></li>
                <li><img src="img/pic5.jpg" alt=""></li>
                <li><img src="img/pic6.jpg" alt=""></li>                
            </ul>
        </div>
        <div id="small_pic">
                <ul>
                        <li style="filter: 100; opacity: 1;"><img src="img/smallpic1.jpg" alt="" ></li>
                        <li><img src="img/smallpic2.jpg" alt=""></li>
                        <li><img src="img/smallpic3.jpg" alt=""></li>
                        <li><img src="img/smallpic4.jpg" alt=""></li>
                        <li><img src="img/smallpic5.jpg" alt=""></li>
                        <li><img src="img/smallpic6.jpg" alt=""></li>                
                </ul>
        </div>        
    </div>
</body>
</html>
